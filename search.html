<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: 'Segoe UI', sans-serif; padding: 40px; }
    h1 { margin-bottom: 20px; }
    .product { margin-bottom: 20px; }
</style>
</head>
<body>

<h1>Search Results</h1>
<p>You searched for: <span id="searchTerm"></span></p>

<div id="resultsContainer"></div>

<script>
const params = new URLSearchParams(window.location.search);
const q = params.get('q');
document.getElementById('searchTerm').textContent = q;

// Example: search products on homepage
const allProducts = [
    {name: "ProDiet Pouch Wet Cat Food 85g", price:"RM2.00"},
    {name: "BENGY Hamster Mixed Food 1KG", price:"RM18.50"},
    {name: "Tornado Aqua Betta Fish Food", price:"RM4.90"},
    {name: "CouCou Cat Toys Stick", price:"RM1.00"},
    {name: "Whiskas Cat Dry Food 1.1KG/1.2KG", price:"RM16.00"},
    {name: "Pet Carrier Cage", price:"RM26.00"},
    {name: "Bird Cage House Stand", price:"RM48.18"},
];

// Filter products matching the search
const results = allProducts.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));

const container = document.getElementById('resultsContainer');

if(results.length > 0){
    results.forEach(p => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `<strong>${p.name}</strong> - ${p.price}`;
        container.appendChild(div);
    });
} else {
    container.innerHTML = "<p>No results found.</p>";
}
</script>

</body>
</html>
